<div class="row wrapper">
  <div class="col-md-4 m-auto">
    <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
    <div class="form-group">
      <label for="fullname">Name</label>
      <input class="form-control" [(ngModel)] ="name" type="text" name="fullname" placeholder="full name" ngModel required #fullname="ngModel">
      <div *ngIf="fullname.touched && !fullname"></div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" [(ngModel)] ="email" placeholder="example@email.com" type="email" ngModel name="email" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" [(ngModel)] ="username" type="text" placeholder="username" ngModel name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" [(ngModel)] ="password" placeholder="password" ngModel  name="password" required>
    </div>
    <div class="form-group">
      <label for="passwordConfirmation">Confirm password</label>
      <input class="form-control" [(ngModel)] ="passwordConfirmation" type="password" placeholder="password confirmation" ngModel name="confirmPassword" required>
    </div>
    <button class="btn btn-block btn-primary" [disabled]="!registerForm.valid">Register</button>
    <small class="text-center"><p>By clicking register you agree to Beautify's <a [routerLink]="['/routePath']">Terms & Conditions</a></p></small>
    </form>
  </div>
</div>
